<div class="wrapper">

    <div class="top">

        <div class="left">

            Attachments ({{ files ? files?.content.length : '--' }})

        </div>

        <div class="right">

            <button (click)="onCameraClick()"
                    *ngIf="showCameraButton"
                    color="primary"
                    mat-raised-button>

                <mat-icon>add_a_photo</mat-icon>

                Take Picture..

            </button>

            <button (click)="onUploadClick()"
                    *ngIf="showUploadButton"
                    color="primary"
                    mat-raised-button>

                <mat-icon>cloud_upload</mat-icon>

                Upload..

            </button>

        </div>

    </div>

    <ngxux-datatable [columns]="[{

        name: 'Name'

    }, {

        name: 'Type'

    }, {

        name: 'Date Uploaded',
        cellTemplate: stampCreated

    }]"></ngxux-datatable>

    <ng-template #stampCreated let-column="column" let-row="row" let-value="value">

        {{ row.stampCreated | date: 'medium' }}

    </ng-template>

</div>
